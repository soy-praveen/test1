<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Info</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .info-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .field {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .field-name {
            font-weight: bold;
            color: #333;
        }
        .field-value {
            color: #666;
            word-break: break-all;
        }
        #userPhoto {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="info-card">
        <h2>Telegram User Information</h2>
        <img id="userPhoto" alt="User Photo">
        <div id="userData"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        
        function displayUserData() {
            const userData = document.getElementById('userData');
            const user = tg.initDataUnsafe.user;
            const initData = tg.initData;
            
            // Display user photo if available
            if (user?.photo_url) {
                document.getElementById('userPhoto').src = user.photo_url;
            } else {
                document.getElementById('userPhoto').style.display = 'none';
            }

            // Function to add a field
            function addField(name, value) {
                if (value !== undefined && value !== null) {
                    const field = document.createElement('div');
                    field.className = 'field';
                    field.innerHTML = `
                        <div class="field-name">${name}:</div>
                        <div class="field-value">${value}</div>
                    `;
                    userData.appendChild(field);
                }
            }

            // User basic info
            addField('User ID', user?.id);
            addField('First Name', user?.first_name);
            addField('Last Name', user?.last_name);
            addField('Username', user?.username);
            addField('Language Code', user?.language_code);
            addField('Is Premium', user?.is_premium);

            // Platform info
            addField('Platform', tg.platform);
            addField('Version', tg.version);
            addField('Theme Color', tg.themeParams.bg_color);
            addField('Text Color', tg.themeParams.text_color);
            addField('Hint Color', tg.themeParams.hint_color);
            addField('Link Color', tg.themeParams.link_color);
            addField('Button Color', tg.themeParams.button_color);
            addField('Button Text Color', tg.themeParams.button_text_color);

            // Viewport info
            addField('Is Expanded', tg.isExpanded);
            addField('Viewport Height', tg.viewportHeight);
            addField('Viewport Stable Height', tg.viewportStableHeight);
            addField('Color Scheme', tg.colorScheme);
            addField('Header Color', tg.headerColor);
            addField('Background Color', tg.backgroundColor);

            // Init Data
            addField('Init Data', initData);
            
            // Display IP using a third-party service
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    addField('IP Address', data.ip);
                })
                .catch(error => {
                    addField('IP Address', 'Unable to fetch IP');
                });
        }

        // Ensure Telegram WebApp is ready
        tg.ready();
        
        // Initialize the app
        tg.expand();
        displayUserData();
    </script>
</body>
</html>
